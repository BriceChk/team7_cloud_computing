<!DOCTYPE html>
<html lang="EN">
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table style="width:100%">
    <tr>
        <th>Conversations</th>
        <th style="width:75%">Messages</th>
        <th>Online users:</th>
    </tr>
    <tr>
        <td style="vertical-align:top">
            <ul id="conversations">
                <li>
                    <button onclick="newConversation();">Create a conversation</button>
                </li>
                <li>
                    <button onclick="showConversation('messages');">Global chat</button>
                </li>
            </ul>
        </td>
        <td id="chat">
            <ul id="messages">
                <form id="form" action="">
                    <input id="input" autocomplete="off"/>
                    <button>Send</button>
                </form>
            </ul>
            <ul id="createConversation" style="display: none">
                <p style="margin:0;">Please select the users of the new conversation :</p>
                <form id="formConversation" action="">
                </form>
            </ul>
        </td>
        <td style="vertical-align:top">
            <ul id="usernames"></ul>
        </td>
    </tr>
</table>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
