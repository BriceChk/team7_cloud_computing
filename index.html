<!DOCTYPE html>
<html lang="EN">
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<table style="width:100%">
    <tr>
        <th>Conversations</th>
        <th style="width:75%">Messages</th>
        <th>Online users:</th>
    </tr>
    <tr>
        <td style="vertical-align:top">
            <ul id="conversations">
                <li>
                    <button onclick="newConversation();">Create a conversation</button>
                </li>
                <li>
                    <button onclick="showConversation('messages');">Global chat</button>
                </li>
            </ul>
        </td>
        <td id="chat">
            <ul id="messages">
                <form id="form" action="">
                    <input id="input" autocomplete="off"/>
                    <button>Send</button>
                </form>
            </ul>
            <ul id="createConversation" style="display: none">
                <p style="margin:0;">Please select the users of the new conversation :</p>
                <form id="formConversation" action="">
                </form>
            </ul>
        </td>
        <td style="vertical-align:top">
            <ul id="usernames"></ul>
        </td>
    </tr>
</table>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="client.js"></script>
</body>
</html>
