version: "3.3"
services:
  chat-server:
    build: .
    container_name: chatserver
    ports:
      - "4000:4000"
    networks:
      - chatnetwork
    hostname: chatserver
    volumes:
      - chatfiles:/usr/src/app/public/uploads
      - ./certificates:/usr/src/app/certificates
  userdb:
    image: mongo:4.4.11
    container_name: userdb
    volumes:
      - userdb:/data/db
    networks:
      - chatnetwork
    hostname: userdb

volumes:
  userdb:
  chatfiles:

networks:
  chatnetwork:
